<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		
function inputChecker() {

    var rows = document.getElementById("t1").value;
    var cols = document.getElementById("t2").value;

    if(rows == "" || cols == "") 
    {
        alert("Please enter a valid input");
        reload();
    }

    if(rows == 0 || cols == 0)
    {
        alert("Please enter non-zero inputs");
        reload();
    }

}

function generateTable() {
    //Your code goes here

    //Checking for valid inputs
    inputChecker();

    // Get rows and columns from user
    var rows = document.getElementById("t1").value;
    var cols = document.getElementById("t2").value;

    //Other element ids
    var btn1 = document.getElementById("b1");
    var btn2 = document.getElementById("b2");
    var btn3 = document.getElementById("b3");

    //Button Styling
    btn2.style.marginTop = "3em";
    btn3.style.marginTop = "3em";
    btn2.style.padding = "0.5em";
    btn3.style.padding = "0.5em";

    // Table creation begins here
    var body = document.getElementsByTagName("body")[0];
    var table = document.createElement("table");
    
    //Hiding unwanted elements
    document.getElementsByTagName("body")[0].innerHTML = "";

    // Table Styling
    table.style.borderColor = "green";
    table.border = "solid 3px"
    table.style.borderCollapse = "collapse"
    table.style.marginTop = "2em"

    // Dynamically creating rows and columns
    for (var i=0; i<rows; i++){
        var tr = document.createElement('tr');
        table.appendChild(tr);
        
        for (var j=0; j<cols; j++){
            var td = document.createElement('td');
            td.width='120';
            td.style.fontSize = "1.25em";
            td.style.textAlign = "center";
            td.style.padding = "1em";
            td.appendChild(document.createTextNode("Cell[" + i + "," + j + "]"));
            tr.appendChild(td);
        }
    }
    body.appendChild(btn2);
    body.appendChild(btn3);
    body.appendChild(table);
}

function addRow()
    {
        var table=document.getElementsByTagName('table')[0];
        var rows = table.rows;
        var rowNumber = table.childNodes.length;
        var colNumber = rows[0].childNodes.length;
        
        var row = table.insertRow(-1);
        
        for (var i=0; i<colNumber; i++)
        {
            var newRow = row.insertCell(i);
            newRow.innerHTML="Cell[" + rowNumber + "," + i + "]";
            newRow.width='120';
            newRow.style.fontSize = "1.25em";
            newRow.style.textAlign = "center";
            newRow.style.padding = "1em";
        }
    }

    function addColumn()
    {

        var table=document.getElementsByTagName('table')[0];
        var rows = table.rows;
        var rowNumber = table.childNodes.length;
        var colNumber = rows[0].childNodes.length;
        
        // var row = table.insertRow(-1);

        for (var i=0; i<rows.length; i++)
        {
            var newCol = rows[i].insertCell(-1);
            newCol.innerHTML="Cell[" + i + "," + colNumber + "]";
            newCol.width='120';
            newCol.style.fontSize = "1.25em";
            newCol.style.textAlign = "center";
            newCol.style.padding = "1em";
        }
    }
	</script>
</html>
